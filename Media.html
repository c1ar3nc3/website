        <!-- Slideshow -->
    <div class="slideshow">
      <h1>Photos from Events</h1>
      <img name="slide" width="auto" height="500">
        <script>
        var i = 0;
        var images = [];
        var time = 3000;

        images[0] = "images/slide1.jpg";
        images[1] = "images/slide2.jpg";
        images[2] = "images/slide3.jpg";
        images[3] = "images/slide4.jpg";
        images[4] = "images/slide5.jpg";
        images[5] = "images/slide6.jpg";

        function changeImg(){
        	document.slide.src = images[i];

        	if(i < images.length - 1){

        	  i++;
        	} else {

        		i = 0;
        	}


        	setTimeout("changeImg()", time);
        }

        window.onload=changeImg;
        </script>
      </div>
